<div class="jumbotron">
  <h1>Observer 2036</h1>
  <p>
    <img class="observed" data-ng-src="{{imgUrl}}" data-ng-show="imgUrl">
    <img class="observed" src="images/default.jpg" data-ng-hide="imgUrl">
    <form>
      <div class="form-group">
	<input type="text" data-ng-model="imgUrl" class="form-control" id="imageUrl1" placeholder="Enter image URL">
      </div>
      <div class="form-group">
	<button class="btn btn-primary" data-ng-click="filterImg()">Filter Image</button>
      </div>
      <div class="form-group">
	<img class="observed" data-ng-src="{{filteredImgData}}"/>
      </div>
    </form>
  </p>
</div>
